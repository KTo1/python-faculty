{% extends 'base.html' %}
{% block menu %}
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/">Главная</a></li>
          <li class="selected"><a href="/courses">Курсы</a></li>
          <li><a href="/students">Студенты</a></li>
          <li><a href="/schedules">Расписания</a></li>
          <li><a href="/contact">Связаться</a></li>
        </ul>
{% endblock %}
{% block content %}
      <!-- insert the page content here -->
      <h1>Скопировать курс "{{ course.name }}" в категорию "{{ category.name }}"</h1>
      <h4><a href="/courses">Назад</a></h4>
        <form action="/copy-course/" method="post">
          <div class="form_settings">
            <p><span>Имя</span><input class="contact" type="text" name="name" value="{{ course.name }}" /></p>
            <input class="contact" type="hidden" name="source_course_id" value="{{ course.id }}" /></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="Скопировать" /></p>
          </div>
        </form>
{% endblock %}
